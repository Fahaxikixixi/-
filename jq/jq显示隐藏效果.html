<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jq/jquery-3.5.1.min.js"></script>
    <title>Document</title>
    <style>
        #one div{
            width: 300px;
            height: 100px;
            background-color: aquamarine;
        }
        #two div{
            width: 50px;
            height: 50px;
        }
        #two div:nth-child(1){
           background-color: black;
        }
        #two div:nth-child(2){
           background-color: red;
        }
        #two div:nth-child(){
           background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div id="one">
        <div class="one">点击隐藏</div>
        <div class="two">xiixixixiixiiiiixixixixixiixixixixixi</div>
        <button id="one1">隐藏</button>
        <button id="one2">显示</button>
    </div>
    <div id="two">
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
        <button id="two1">隐藏</button>
        <button id="two2">显示</button>
    </div>
    <script>
        $(function(){

    //隐藏显示, hide() show() toggle()  
            $('#one1').click(function(){
                $('.two').hide(1000);
            });
            $('#one2').click(function(){
                $('.two').show(500);
            });
            $('.one').click(function(){
                $('.two').toggle();
            });
    //淡入淡出 
           $('#t').click(function(){
               $('.two').fadeIn();
               $()
           });

        });
    </script>
</body>
</html>
