    <script>
        //

            load();

                var todoCont = 0;

                var todoStr = '';
                if(todoList && todoList.length > 0){
                    todoList.forEach(function(data,i){

                        if(data.done == 'false'){

                            // "
                            todoCont++;     
                        }else{
