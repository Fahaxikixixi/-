<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //ES6 提供了新的数据结构 Set。它类似于数组，但是成员的值都是唯一的，没有重复的值。


        let s = new Set([1, 2, 3, 4])
            // console.log(s)
        s.add('hello').add('goodbye');
        //或者  s.add('hello')  s.add('goodbye')
        console.log(s) // 



        // 删除指定数据
        let s1 = new Set([1, 2, 3, 4])
            // console.log(s)
        s1.add('hello').add('goodbye');
        s1.delete('hello') // true
            // 删除全部数据
            // s.clear()
        console.log(s1)




        //数组去重
        let arr = [1, 2, 3, 4, 2, 3]
        let ss = new Set(arr)
        console.log(ss)
        console.log(arr)
    </script>
</body>

</html>
