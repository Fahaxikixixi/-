        //super  关键字 为了使用父类的构造函数和普通函数
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y
            }
            sum() {
                console.log(this.x + this.y);
            }
        }

        class Son extends Father {
            constructor(x, y) {
                super(x, y) //调用了父类的构造函数
            }
        }
        var son = new Son(2, 1);
        var son1 = new Son('SO', 'GOOO');
        son.sum(); //3
        son1.sum(); //SOGOOO
