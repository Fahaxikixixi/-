<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //模拟获取  用户数据  订单数据  商品数据
        function getUser() {
            setTimeout(() => {
                let data = '用户数据';
                //调用next 方法  ，并传入数据data
                iterator.next(data)
            }, 1000)
        };

        function getOrder() {
            setTimeout(() => {
                let data = '订单数据'
                iterator.next(data)
            }, 1000)
        };

        function getGoods() {
            setTimeout(() => {
                let data = '商品数据'
                iterator.next(data)
            }, 1000)
        };

        function* gen() {
            let user = yield getUser()
            console.log(user);
            let order = yield getOrder()
            console.log(order);
            let goods = yield getGoods()
            console.log(goods);
        };
        let iterator = gen()
        iterator.next()
    </script>
</body>

</html>
