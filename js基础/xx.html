<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul class="ul"></ul>
</body>
<script src="./jq/jquery-3.5.1.min.js"></script>
<!-- <script src="./myJson.php"></script> -->
<script>
    $(function() {
        $.ajax({
            url: "Person1.json", //VScode  预览时会开辟一个服务器  这个地址会根据电脑连接的网络不通而更改
            dataType: "json",
            type: "get",
            success: function(e) {
                var data = e.xs;
                var list = '';
                data.forEach(e => {
                    list += `<li>${e}</li>`;

                });
                $(".ul").html(list)

            }
        })
    })
</script>



</html>
