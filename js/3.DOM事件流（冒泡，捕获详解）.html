<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 200px;
            height: 200px;
            background-color: cadetblue;
            margin: 0 auto;
        }
        
        .son {
            width: 100px;
            height: 100px;
            background-color: darkgreen;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="father">father
        <div class="son">son</div>
    </div>
    <script>
        // dom事件流三个阶段
        //1.JS代码中只能执行捕获或者冒泡其中的个阶段。
        // 2. onclick 和attachEvent (ie) 只能得到冒泡阶段。
        // 3.捕获阶段如果addEventListener 第三个参数是true 那么则处于捕获阶段 document -> htmlbody -> father -> son
        var son = document.querySelector('.son');
        son.addEventListener('click', function() {
            alert('son');
        }, true);
        var father = document.querySelector('.father');
        father.addEventListener('click', function() {
            alert(' father');
        }, true);
        document.addEventListener('click', function() {
            alert('document');
        }, true);


        // 4. 冒泡阶段如果addEventListener 第三个参数是false 或者省略那么则处于冒泡阶段 son - > father - > body - > html - > document
        var son = document.querySelector('.son');
        son.addEventListener('click', function() {
            alert('son');
        }, false);
        var father = document.querySelector('.father');
        father.addEventListener('click', function() {
            alert('father');
        }, false);
        document.addEventListener('click', function() {
            alert('document');

        })
    </script>
</body>

</html>
