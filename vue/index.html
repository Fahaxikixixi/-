<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .homebox {
            width: 375px;
            border: 1px solid #666666;
        }
        
        .menulist {
            display: flex;
            width: 100%;
            list-style-type: none;
            border-bottom: 1px solid #666666;
        }
        
        .menulist li {
            flex: 1;
        }
        
        .content {
            width: 100%;
            height: 100%;
            display: flex;
        }
        
        .list {
            flex: 1;
        }
        
        .contentlist {
            flex: 3;
        }
        
        .lists {
            border-right: 1px solid #666666;
        }
        
        .lists li {
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="homebox">
        <ul class="menulist">
            <li>综合</li>
            <li>销量</li>
            <li>价格</li>
        </ul>
        <div class="content">
            <div class="list">
                <ul class="lists"></ul>
            </div>
            <div class="contentlist"></div>
        </div>
    </div>
</body>
<script src="./jq/jquery-3.5.1.min.js"></script>

<script>
    const ajax = (par) => {

        return new Promise((resolve, reject) => {
            $.ajax({
                ...par,
                success: (res) => {
                    resolve(res)
                },
                error: (err) => {
                    reject(err)
                }
            })
        })
    };

    fn()
    async function fn(e) {
        var data = await ajax({
                url: 'https://api-hmugo-web.itheima.net/api/public/v1/categories',
            })
            // const datas = data.message
        console.log(data);
        var html = '';
        data.message.forEach((v, i) => {
            html += `<li>${v.cat_name}</li>`
        })
        $('.lists').html(html)
            // console.log(12);
    }
</script>

</html>
