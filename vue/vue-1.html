<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.min.js"></script>
</head>

<body>
    <div id="app" class="app">
        <!---vue的模板语法{{}} 双大括号插值 react{}---->
        <h2>{{message}}</h2>
        <h3>{{1+1}}</h3>
        <h4>{{isTrue}}</h4>
        <h5>{{str.split('').reverse().join('')}}</h5>
        <h2>{{5>2?'真的':'假的'}}</h2>
        <!-- <h3>{{ name：'P_looo' }}</h3> ===>不能输出 -->
    </div>

</body>
<script>
    var data = {
        // 数据属性
        // 既可以是一个对象 也可以是一个函数
        message: 'Hellosssssssssssss!',
        isTrue: 1 == 1,
        str: 'P_looo'
    }


    //如果template中定义了内容  优先加载template 
    // 如果没有定义内容那么加载的是#app的模板

    // 创建实例化对象
    var app = new Vue({
        el: '#app', //目的地
        // 数据属性
        // 既可以是一个对象 也可以是一个函数
        data: data,
        template: ``
            // template: `<div>{{message}}</div>`
    })
    console.log(app);

    //可以看到 除了数据属性  vue 实例还暴露了一些有用的实例属性和方法，他们都有前缀$ (在data内写的数据就不会有$)
    //可以看上面的var  实例化  app    和data

    //切 var  data  内的数据改变时   app  内的data也是会跟随变化的====>视图也发生变化====>数据驱动视图

    console.log(app.$el === document.getElementById('app')); //=====> true
    console.log(app.$data === data); ////======>   true
</script>

</html>
