<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/vue.min.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for='item in list'>{{item}}</li>
        </ul>
        <div>{{info.name}}</div>
        <div>{{info.age}}</div>
        <div>{{info.gender}}</div>
    </div>
</body>
<script>
    // * Vue.set(vm.items, indexOftem, newValue)
    // * vm.$set(vm.items, indexOfltem, newValue)
    //   ①参数一表示要处理的数组名称
    //   ②参数二表示要处理的数组的索引
    //   ③参数三表示要处理的数组的值
    var vm = new Vue({
        el: '#app',
        data: {
            list: ['21Y', 'SOGOOO', 'P_looo'],
            fname: '',
            info: {
                name: 'lisi',
                age: 12
            }
        },
        methods: {

        }
    });
    // vm.list[1] = 'zz'
    Vue.set(vm.list, 1, 'zz')
    vm.$set(vm.list, 1, 'zz');

    //
    // vm.info.gender = 'male';  该方式不能达到响应式更改

    //该方法不但可以用于数组，也可以用于对象的响应式更改  浏览器打印台  例：vm.info.gender='aa'  就可以响应式改变
    vm.$set(vm.info, 'gender', 'female')
</script>

</html>
