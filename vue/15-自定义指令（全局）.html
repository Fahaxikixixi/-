<body>
    <div id="app">
        <p>光标自动聚焦选中输入框</p>
        <input type="text" v-focus>
    </div>
</body>
<script>
    /*
     *       自定义指令
     */
    Vue.directive('focus', {
        inserted: function(el) {
            //el 表示指令所绑定的元素
            el.focus();
            console.log(focus);
        }
    });
    new Vue({
        el: '#app',
        data: {},
        methods: {}
    })
</script>
