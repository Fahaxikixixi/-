<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/vue.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!--满足输入的东西，以首字母大写输出-->
        <p>输入字符测试</p>
        <input type="text" v-model='msg'>
        <div>{{msg|upper}}</div>
        <div>{{msg|upper|lower }}</div>
        <div>{{msg|uppers}}</div>
        <div :abc='msg|upper'>打开调试台，看标签abc的属性值</div>
    </div>

</body>
<script>
    /*
     *
     *    过滤器
     *      语法：
     *          filter  过滤器关键字
     *          upper   过滤器名称
     *          return  一定需要，一定需要有返回值，所以一定要加return
     *      使用：
     *          写在要处理的数据后面 加上 | 加上 过滤器名称， 也可以叠加的写法 ，写在属性上也可以
     *          1.<div>{{msg|upper}}</div>
     *          2.<div>{{msg|upper|lower }}</div>
     *          3.<div :abc='msg|upper'>打开调试台，看标签abc的属性值</div>
     */
    //首字母大写
    Vue.filter('upper', function(val) {
        //原生js方法：charAt(0) 指的是截取第几个字符       toUpperCase() 将字符修改成大写  val.slice(1) 截取索引为1的字符到最后一个字符
        return val.charAt(0).toUpperCase() + val.slice(1);
    });



    //首字母小写
    Vue.filter('lower', function(val) {
        //原生js方法：charAt(0) 指的是截取第几个字符       toUpperCase() 将字符修改成大写  val.slice(1) 截取索引为1的字符到最后一个字符
        return val.charAt(0).toLowerCase() + val.slice(1);
    });

    var vue1 = new Vue({
        el: '#app',
        data: {
            msg: ''
        },
        filters: {
            //局部过滤器
            uppers: function(val) {
                return val.charAt(0).toUpperCase() + val.slice(1);
            }
        }
    })
</script>

</html>
