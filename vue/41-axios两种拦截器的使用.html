<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/axios.js"></script>
    <script src="./jq/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div></div>
    <script>
        /*axios 请求拦截器*/

        axios.interceptors.request.use(function(config) {
            console.log(config.url);
            //配置请求头
            // var data = config.status
            // config.headers.mytoken = 'hello'
            return config
        }, function(err) {
            console.log(err);
        });
        axios.get('http://localhost:5500/xx.html').then(function(data) {
            console.log(data);
            // $('div').html(data.data)
        })

        /*响应拦截器*/
        axios.interceptors.response.use(function(res) {
            console.log(res);
            var data = res.status
            return data
        }, function(err) {
            console.log(err);
        });
        axios.get('http://localhost:5500/xx.html').then(function(data) {
            console.log(data);
            // $('div').html(data.data)
        })
    </script>
</body>

</html>
