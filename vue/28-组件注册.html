<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/vue.min.js">
    </script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>

        <button-counters></button-counters>
        <button-counters></button-counters>
        <button-counters></button-counters>

    </div>

</body>
<script>
    //template  模板只能有一个根元素    就比如现在  div包裹住两个button 就相当于一个根元素
    Vue.component('button-counters', {
        data: function() {
            return {
                count: 0
            }
        },
        template: '<div><button @click="count++">点击了{{count}}次</button><button>测试</button></div>',

    });
    //将方法提取到method 里写也是可以的
    Vue.component('button-counter', {
        data: function() {
            return {
                count: 0
            }
        },
        template: '<button @click="handle">点击了{{count}}次</button>',
        methods: {
            handle() {
                this.count += 2;
            }
        }
    })
    var vue1 = new Vue({
        el: '#app',
        data: '',

    })
</script>

</html>
