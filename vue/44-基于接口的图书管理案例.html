<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/axios.js"></script>
    <script src="./jq/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div></div>
    <script>
        /*async/await  处理多个异步请求*/



        async function queryData() {
            var ret = await axios.get('http://127.0.0.1:5500');
            var res = await axios.get('http://127.0.0.1:5500?ret=' + ret.status);

            return res
        };
        queryData().then(function(data) {
            console.log(data);
        });
    </script>
</body>

</html>
