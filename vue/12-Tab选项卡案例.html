<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/vue.min.js"></script>
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        ul {
            /* display: flex; */
            overflow: hidden;
            width: 350px;
        }
        
        li {
            float: left;
            box-sizing: border-box;
            list-style: none;
            width: 33.33%;
            height: 60px;
            border: darkcyan 1px solid;
            line-height: 60px;
            text-align: center;
            cursor: pointer;
        }
        
        .tab ul li.active {
            background-color: darkcyan;
        }
        
        .tab div {
            display: none;
            width: 350px;
            height: 200px;
            text-align: center;
        }
        
        img {
            width: 350px;
            height: 200px;
        }
        
        .tab div.current {
            display: block;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="tab">
            <ul>
                <li @click="change(index)" :class="currentIndex==index?'active':''" :key='item.id' v-for="(item,index) in list">{{item.title}}</li>
            </ul>
            <div :class="currentIndex==index?'current':''" :key="item.id" v-for="(item,index) in list"><img :src="item.path" alt=""></div>

        </div>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            currentIndex: 0, //选项卡当前的索引
            list: [{
                id: 1,
                title: 'First',
                path: 'img/1.jpg'
            }, {
                id: 2,
                title: 'Next',
                path: 'img/2.jpg'
            }, {
                id: 3,
                title: 'Last',
                path: 'img/1.jpg'
            }]
        },
        methods: {
            change(index) {
                //在这里事项选项卡切换操作  :本质就是操作类名
                //如何操作类名？ 就是切换currentIndex
                this.currentIndex = index;
                console.log(index); //就是上面v-for  内的index 通过函数传参过来的

            }
        }
    })
</script>

</html>
