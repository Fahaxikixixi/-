<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <a href="#/zhuye">主页</a>
        <a href="#/keji">科技</a>
        <a href="#/caijing">财经</a>
        <a href="#/yule">娱乐</a>

        <!-- 根据 :is 属性指定的组件名称，把对应的组件渲染到 component 标签所在的位置 -->
        <!-- 可以把 component 标签当做是 [组件的占位符] -->
        <!-- <component :is="'zhuye'"></component> -->
        <component :is="comName"></component>
    </div>
</body>
<script>
    const zhuye = {
        template: `<h1>主页信息</h1>`
    };
    const keji = {
        template: `<h1>科技信息</h1>`
    };
    const caijing = {
        template: `<h1>财经信息</h1>`
    };
    const yule = {
        template: `<h1>娱乐信息</h1>`
    }

    var vm = new Vue({
        el: "#app",
        data: {
            comName: 'zhuye'
        },
        components: {
            zhuye,
            keji,
            caijing,
            yule
        }
    });


    //监听 window 的 onhashchange 事件, 根据获取到的最新的hash值,切换要显示的组件名称
    window.onhashchange = function() {
        //通过location.hash 获取到最新的 hash 值
        console.log(location.hash); // 点击那个就打印那个a标签 href的值  例：第一个 ==> #/zhuye
        switch (location.hash.slice(2)) {
            case 'zhuye':
                vm.comName = 'zhuye'
                break;
            case 'keji':
                vm.comName = 'keji'
                break;
            case 'caijing':
                vm.comName = 'caijing'
                break;
            case 'yule':
                vm.comName = 'yule'
                break;
        }
    }
</script>

</html>
